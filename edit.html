<!DOCTYPE html>
<html lang="ja">
<head>
    <script src="../jquery.js"></script>
    <script src="./js/jcanvas.js"></script>
    <script src="./js/edit.js"></script>
    <meta charset="UTF-8">
    <title>名刺エディター</title>
    <style>
        /* 一旦 */
        #canvas, #image_prev {
            border: solid 2px #000;
            cursor: move;
        }
        #image_download {
            display: none;
        }
    </style>
</head>
<body>
<select id="background" name="background">
    <option>---テンプレートを指定---</option>
    <option value="0">かわいい1</option>
    <option value="1">かわいい2</option>
    <option value="2">かわいい3</option>
</select>
<hr>
テキスト：<input id="inp" type="text" name="name" value="地獄見澤"><br>
文字サイズ：<input type="number" name="fontsize" value="14"><br>
色：<input id="color-list" type="color" value="#000000" list="colors"><br>
<button id="add_text">描画</button><br>
<hr>
ファイル：<input type="file" name="datafile"><br>
<hr>
<canvas id="canvas""></canvas>
<button id="prev">プレビュー</button><br>
<img id="image_prev" src=""><br>
<a id="image_download" href="" download>ダウンロード</a>
</body>
</html>
