<!DOCTYPE html>
<html lang="ja">
<head>
    <script src="../jquery.js"></script>
    <script src="./script/jcanvas.js"></script>
    <script src="./script/script.js"></script>
    <meta charset="UTF-8">
    <title>名刺エディター</title>
</head>
<body>
テキスト：<input id="inp" type="text" name="name" value="地獄見澤"><br>
文字サイズ(小)：<input type="radio" value="12" name="fontsize"><br>
文字サイズ(中)：<input type="radio" value="16" name="fontsize" checked><br>
文字サイズ(大)：<input type="radio" value="22" name="fontsize"><br>
色：<input id="color-list" type="color" value="#000000" list="colors"><br><br>
<button id="add_text">描画</button><br>
<hr>
<select id="background" name="background">
    <option>---テンプレートを指定---</option>
    <option value="0">かわいい1</option>
    <option value="1">かわいい2</option>
    <option value="2">かわいい3</option>
</select>

<hr>
<canvas id="canvas" style="border: 2px solid black;" width="200" height="200"></canvas>
<button id="prev">プレビュー</button><br>
<img id="image_prev" style="border: 2px solid black;" src="" alt=""><br>
<a id="image_download" href="" download style="display: none;">ダウンロード</a>
</body>
</html>
