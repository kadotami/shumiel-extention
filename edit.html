<!DOCTYPE html>
<html lang="ja">
<head>
    <script src="../jquery.js"></script>
    <script src="./js/jcanvas.js"></script>
    <script src="./js/create_qr.js"></script>
    <script src="./js/edit.js"></script>
    <meta charset="UTF-8">
    <title>名刺エディター</title>
    <style>
        /* 一旦 */
        #canvas_front, #canvas_back, #image_prev {
            border: solid 2px #000;
            cursor: move;
        }
        #image_download {
            display: none;
        }
    </style>
</head>
<body>
<select id="background" name="background">
    <option>---テンプレートを指定---</option>
    <option value="0">かわいい1</option>
    <option value="1">かわいい2</option>
    <option value="2">かわいい3</option>
    <option value="3">QRコード</option>
</select>
<hr>
テキスト：<input id="inp" type="text" name="name" value="地獄見澤"><br>
文字サイズ(小)：<input type="radio" value="12" name="fontsize"><br>
文字サイズ(中)：<input type="radio" value="16" name="fontsize" checked><br>
文字サイズ(大)：<input type="radio" value="22" name="fontsize"><br>
色：<input id="color-list" type="color" value="#000000" list="colors"><br><br>
<button id="add_text">描画</button><br>
<hr>
<canvas id="canvas_front"></canvas>
<canvas id="canvas_back"></canvas>
<button id="prev">プレビュー</button><br>
<img id="image_prev" src=""><br>
<a id="image_download" href="" download>ダウンロード</a>
<div id="qr_code"></div>
<img id="test" src="" alt="">
</body>
</html>
