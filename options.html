<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>オプションページ</title>
<script src="jquery.js"></script>
<script src="options.js"></script>
<link rel="stylesheet" href="options.css"/>
</head>
<body>
<div class="title"><img src="niwashi.png"/><h1>query take</h1></div>
<div class="login">
    <input id="email" type="text" placeholder="メールアドレス"/>
    <input id="password" type="password" placeholder="パスワード"/>
    <button id="login_btn">ログインする</button>
</div>

<div class="signup-form">
    <input id="sign_up_email" type="text" placeholder="メールアドレス"/>
    <input id="sign_up_password" type="password" placeholder="パスワード"/>
    <input id="sign_up_confirm" type="password" placeholder="パスワード確認"/>
    <button id="sign_up_btn">登録する</button>
</div>

<div class="imageArea">
    <img src="marker.png" />
    
</div>

</body>
</html>
